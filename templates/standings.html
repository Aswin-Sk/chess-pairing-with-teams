<!doctype html>
<html>
<head>
  <title>Standings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <a href="{{ url_for('index') }}" class="btn btn-link">&larr; Back</a>
    <h2>Standings</h2>
    <table class="table">
      <thead>
        <tr><th>Rank</th><th>Name</th><th>Team</th><th>Score</th><th>Buchholz</th></tr>
      </thead>
      <tbody>
        {% for p, score, buch in rows %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ p.name }}</td>
          <td>{{ p.team }}</td>
          <td>{{ '%.1f' % score }}</td>
          <td>{{ '%.1f' % buch }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
